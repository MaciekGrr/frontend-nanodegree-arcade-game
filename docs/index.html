<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Effective JavaScript: Frogger</title>
	<!-- <link rel="icon" href="#"> -->
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>
	<!-- GAME PANEL -->
	<section class="game-panel">
		<div class="lives">
			<img src="images/Heart.png" alt="Heart representing a character's life" class="heart heart-1" id="heart1">
			<img src="images/Heart.png" alt="Heart representing a character's life" class="heart heart-1" id="heart2">
			<img src="images/Heart.png" alt="Heart representing a character's life" class="heart heart-1" id="heart3">
		</div>
	</section>
	<!-- PLAYER SELECTION MODAL -->
	<section class="modal modal--c" id="c-modal">
		<div class="modal__content modal__content--c">
			<h2 class="modal__header modal__header--c">
				Select a character
			</h2>
			<div class="characters" id="select-character">
				<div class="modal__character">
					<img src="images/char-boy.png" alt="Avatar for male player" class="modal__character-img" id="boy">
				</div>
				<div class="modal__character">
					<img src="images/char-cat-girl.png" alt="Avatar for female player" class="modal__character-img" id="cat-girl">
				</div>
				<div class="modal__character selected">
					<img src="images/char-horn-girl.png" alt="Avatar for female player" class="modal__character-img" id="horn-girl">
				</div>
				<div class="modal__character">
					<img src="images/char-pink-girl.png" alt="Avatar for female player" class="modal__character-img" id="pink-girl">
				</div>
				<div class="modal__character">
					<img src="images/char-princess-girl.png" alt="Avatar for female player" class="modal__character-img" id="princess-girl">
				</div>
			</div>
			<button class="modal__btn modal__btn--c  hoverable" id="modal-btn-c">Start</button>
		</div>
	</section>
	<!-- WIN MODAL -->
	<section class="modal modal--win" id="win-modal">

		<div class="modal__content modal__content--win">

			<h2 class="modal__header modal__header--win">
				Congratulations!
			</h2>

			<p class="modal__text modal__text--win">
				You won!
			</p>

			<button class="modal__btn modal__btn--win hoverable" id="modal-btn-win">Play again</button>
		</div>

	</section>
	<!--GAME OVER MODAL-->
	<section class="modal modal--game-over" id="game-over-modal">
		<div class="modal__content modal__content--game-over">
			<h2 class="modal__header modal__header--game-over">
				Game Over :(
			</h2>
			<p class="modal__text modal__text--game-over">
				Press spacebar to restart
			</p>
		</div>
	</section>
	<script src="js/all.min.js"></script>
</body>

</html>
